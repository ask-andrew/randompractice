<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the base URL from the current path
    var path = window.location.pathname;
    var base = path.substring(0, path.lastIndexOf('/randompractice/') + '/randompractice/'.length);
    // Construct the new URL by appending the rest of the path after the base
    var redirect = base + window.location.pathname.substring(path.lastIndexOf('/randompractice/') + '/randompractice/'.length) + window.location.search + window.location.hash;
    window.location.replace(redirect);
  </script>
</head>
<body>
</body>
</html>
